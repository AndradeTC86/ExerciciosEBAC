<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Formulário de contato</h1>
        <form action="formulario.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Informe seu nome" id="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Informe seu e-mail" id="email" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" placeholder="Informe seu telefone" id="telefone" required>
            <br>            
            <label for="idade">Idade:</label>
            <input type="number" name="idade" placeholder="Informe sua idade" id="idade" required>
            <br>            
            <label for="file">Anexar arquivo:</label>
            <input type="file" name="file" id="file">
            <br>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" placeholder="Informe sua mensagem" id="mensagem" cols="30" rows="10" required></textarea>
            <br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="masculino" id="sexo-masculino" required>
            <label for="sexo-masculino">Masculino</label>
            <input type="radio" name="sexo" value="feminino" id="sexo-feminino" required>
            <label for="sexo-feminino">Feminino</label>
            <input type="radio" name="sexo" value="outro" id="sexo-outro" required>
            <label for="sexo-outro">Outro</label>
            <br>
            <label for="Formação">Formação:</label>
                <select name="formacao" id="formacao" required>
                    <option value="ensino-medio">Ensino Médio</option>
                    <option value="ensino-superior">Ensino Superior</option>
                    <option value="pos-graduacao">Pós-Graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
            <br>            
            <label for="aceite">Aceito os termos de uso:</label>
            <input type="checkbox" name="aceite" id="aceite" required>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
